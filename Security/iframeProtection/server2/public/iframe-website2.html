<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malicious iframe</title>
  </head>
  <body>
    <h1>Malicious iframe</h1>
    <p>This iframe attempts to steal data from the parent window.</p>

    <script>
      window.alert("Hi!");

      // Malicious javascript code in the iframe
      window.onload = function () {
        try {
          const parentWindow = window.parent;
          const parentDocument = parentWindow.document;

          // Attempt to read HTML
          const stolenData = parentDocument.innerHTML;

          alert("Stolen data: ", stolenData);
        } catch (err) {
          console.log("Data theft failed", err);
        }
      };

      //   Data theft failed DOMException: Failed to read a named property 'document' from 'Window': Blocked a frame with origin "http://localhost:5011" from accessing a cross-origin frame.
      // at window.onload
    </script>
  </body>
</html>
